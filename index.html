<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap');
  </style>
</head>
<body>
  <h1>Meet Guidebooks</h1>

  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>

  <div class="image-bar">
    <div>
      <img class="image-bar-image" src="/img/san-francisco.jpg" alt="San Francisco 1">
      <div class="city-text">San Francisco</div>
    </div>
    <div>
      <img class ="image-bar-image" src="/img/new-york.jpg" alt="New York">
      <div class="city-text">New York</div>
    </div>
    <div>
      <img class="image-bar-image" src="/img/london.jpg" alt="London">
      <div class="city-text">London</div>
    </div>
  </div>

  <button>
    See All Guidebooks
  </button>

  <div class="vertical-space"></div>

  <h1>Just for the Weekend</h1>

  <h3>Discover new, inspiring places close to home.</h3>

  <div class="image-bar">
    <div>
      <img class="image-bar-image" src="/img/napa.jpg" alt="Napa">
      <div class="city-text">Napa</div>
    </div>
    <div>
      <img class ="image-bar-image" src="/img/sonoma.jpg" alt="Sonoma">
      <div class="city-text">Sonoma</div>
    </div>
    <div>
      <img class="image-bar-image" src="/img/san-francisco-2.jpg" alt="San Francisco 2">
      <div class="city-text">San Francisco</div>
    </div>
  </div>

  <button>
    See All Destinations
  </button>

</body>
</html>
